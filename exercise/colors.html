<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <h1 id="howdy">Howdy!</h1>

    <button id="green">Green</button>
    <button id="orange">Orange</button>
    <button id="yellow">Yellow</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#green').onclick = function() {
                document.querySelector('#howdy').style.color = 'green';
            }
            document.querySelector('#orange').onclick = function() {
                document.querySelector('#howdy').style.color = 'orange';
            }
            document.querySelector('#yellow').onclick = function() {
                document.querySelector('#howdy').style.color = 'yellow';
            }
        });
    </script>
</body>
</html>
