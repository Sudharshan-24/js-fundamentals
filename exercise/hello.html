<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <h1>Hello Screen!</h1>

    <button onclick="changeMe()">Click To Change</button>

    <script>
        function changeMe() {
            let heading = document.querySelector('h1');

            if (heading.innerHTML === 'Welcome Screen!') {
                heading.innerHTML = 'Welcome!';
            } else {
                heading.innerHTML = 'Welcome Screen!';
            }
        }
    </script>
</body>
</html>
